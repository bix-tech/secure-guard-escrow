<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Deal Step 3 (As Seller)</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        body {
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .vertical-divider {
            border-left: 1px solid #ddd;
            height: 20px; /* Adjust the height as needed */
        }

        .horizontal-divider {
            width: 200px; 
            height: auto; 
            border: none;
            border-radius: 10px;
            overflow: hidden;
        }

        .divider-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar, .notification-avatar {
            width: 40px;
            height: 40px;
            overflow: hidden;
            border-radius: 50%;
            border: 1px solid grey; /* Border color */
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .notification-avatar img {
            width: auto;
            height: 75%;
            object-fit: cover;
            border-radius: 50%;
        }

        .create-deals-image {
            width: 25%;
            height: auto;
        }

        .view-details-btn {
            width: 30%;
            border-radius: 10px;
            border: 1px solid grey;
            color: black;
        }

        .view-details-btn:hover {
            width: 30%;
            border-radius: 10px;
            border: 1px solid grey;
            color: black;
            opacity: 0.3;
        }

        .return-dashboard-btn {
            width: 30%;
            border-radius: 10px;
            color: white;
            background-color: #237A88;
        }

        .return-dashboard-btn:hover {
            width: 30%;
            border-radius: 10px;
            color: white;
            background-color: #237A88;
            opacity: 0.5;
        }

        .state-avatar {
            border: none;
        }

        .submit-deal-btn {
            color: white;
            background-color: #237A88;
        }

        .submit-deal-btn:hover {
            color: white;
            background-color: #237A88;
            opacity: 0.5;
        }

        .buyer-btn, .seller-btn {
            background-color: #d6d6d6;
            color: white;
            border-radius: 50px !important;
            width: 100px !important;
            padding: 5px 10px;
            font-size: 14px; 
        }

        .buyer-btn:hover, .seller-btn:hover {
            background-color: #d6d6d6;
            color: white;
            border-radius: 50px !important;
            width: 100px !important;
            padding: 5px 10px;
            font-size: 14px; 
            opacity: 0.3;
        }

        .buyer-btn:focus, .seller-btn:focus {
            background-color: #237A88;
            color: white;
            border-radius: 50px !important;
            width: 100px !important;
            padding: 5px 10px;
            font-size: 14px; 
        }

        .form-control-lg {
            font-size: 15px !important;
        }

        .file-drop-area {
            border: 2px dashed #237A88;
            padding: 20px;
            margin: 20px 0;
            cursor: pointer;
            text-align: center;
            color: #237A88;
            background-color: #f4f4f4;
            height: 200px;
            border-radius: 10px;
        }

        .file-badge {
            display: inline-block;
            margin: 5px;
            padding: 8px;
            background-color: #237A88;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="login.html">Your Logo</a>

            <!-- Spacer to push content to the right -->
            <div class="ms-auto"></div>

            <!-- Notification Avatar -->
            <div class="notification-avatar ms-3 d-flex align-items-center justify-content-center">
                <img src="assets/images/notification.png" class="notification-icon" alt="Notification Avatar">
            </div>

            <!-- Divider -->
            <div class="vertical-divider mx-4"></div>

            <!-- User Profile -->
            <div class="d-flex align-items-center">
                <div class="avatar me-3">
                    <img src="assets/images/minion.jpeg" alt="User Avatar">
                </div>
                <div>
                    <p class="mb-0">John Doe</p>
                    <small>johndoe@example.com</small>
                </div>

                <!-- User Profile Dropdown -->
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    </button>
                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <a class="dropdown-item" href="#">Profile</a>
                        <a class="dropdown-item" href="#">Settings</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    
    <!-- Centered Card -->
    <div class="card p-5 mx-auto my-5 mb-5" style="width: 75%;">
        <div class="card-body text-center">
            
            <!-- First Div: State Bar -->
            <div class="mb-4">
                <div class="d-flex justify-content-between align-items-center">
                    <!-- State 1 -->
                    <div class="state-bar d-flex flex-column align-items-center" style="width: 20%;">
                        <div class="avatar state-avatar">
                            <img src="assets/images/create_deal_icon.png" alt="State Avatar 1">
                        </div>
                        <div class="mt-2">Create Deal</div>
                    </div>

                    <!-- Horizontal Divider (Image) -->
                    <div class="horizontal-divider">
                        <img src="assets/images/line-green.png" class="divider-image" alt="Divider Image 1">
                    </div>

                    <!-- State 2 -->
                    <div class="state-bar d-flex flex-column align-items-center" style="width: 20%;">
                        <div class="avatar state-avatar">
                            <img src="assets/images/deal-details-icon.png" alt="State Avatar 2">
                        </div>
                        <div class="mt-2">Buyer Lock Payment</div>
                    </div>

                    <!-- Horizontal Divider (Image) -->
                    <div class="horizontal-divider">
                        <img src="assets/images/line-green.png" class="divider-image" alt="Divider Image 2">
                    </div>

                    <!-- State 3 -->
                    <div class="state-bar d-flex flex-column align-items-center" style="width: 20%;">
                        <div class="avatar state-avatar">
                            <img src="assets/images/verify.png" alt="State Avatar 3">
                        </div>
                        <div class="mt-2">Deliverables</div>
                    </div>
                </div>
            </div>
            
            <!-- Form Section -->
            <form class="mt-5">
                <div class="mb-3">
                    <div class="form-row col-md-9 text-start mx-auto">
                        <label for="projectName" class="form-label text-start">Upload Pictures</label>
                        <br>
                        <label for="projectName" class="form-label text-start">Recommended size 1500 x 600 (px)</label>
                        <br>
                        <!-- <span class="badge" style="background-color: #237A88;">Avenue Lobby.png</span> -->
                        <!-- <span class="badge" style="background-color: #237A88;">Avenue Lobby.png</span> -->

                        <!-- File Upload Section -->
                        <div class="file-drop-area" id="fileDropArea" onclick="triggerFileInput()">
                            <p>Click here or drag and drop files to upload</p>
                            <p>Max File Size: 50 MB</p>
                            <input type="file" id="fileInput" multiple style="display:none;" onchange="handleFileSelect(event)">
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="form-row col-md-9 text-start mx-auto">
                        <label for="deal-description" class="form-label text-start">Deal Description</label>
                        <textarea id="editor" class="form-control"></textarea>
                    </div>
                </div>
                
                <button type="submit" class="btn mx-auto col-md-9 submit-deal-btn mt-3">Create Deal</button>
            </form>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
        // Your existing script...

        function triggerFileInput() {
            document.getElementById('fileInput').click();
        }

        function handleFileSelect(event) {
            const files = event.target.files;
            const maxFileSizeMB = 50;

            for (const file of files) {
                if (file.size <= maxFileSizeMB * 1024 * 1024) { // Convert MB to bytes
                    displayFileBadge(file);
                } else {
                    alert(`File ${file.name} exceeds the maximum allowed size of ${maxFileSizeMB} MB.`);
                }
            }
        }

        function displayFileBadge(file) {
            const badgeContainer = document.getElementById('fileDropArea');
            const badge = document.createElement('span');
            badge.className = 'file-badge';
            badge.textContent = file.name;
            badgeContainer.appendChild(badge);
        }

        // Initialize TinyMCE
        tinymce.init({
            selector: '#editor',
            plugins: 'lists link image imagetools media table',
            toolbar: 'undo redo | bold italic underline | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image media table',
            menubar: false,
        });
    </script>
    
</body>
</html>
