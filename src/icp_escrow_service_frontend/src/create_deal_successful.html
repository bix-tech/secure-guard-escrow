<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Deal Successfully</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        body {
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .vertical-divider {
            border-left: 1px solid #ddd;
            height: 20px; /* Adjust the height as needed */
        }

        .horizontal-divider {
            width: 200px; 
            height: auto; 
            border: none;
            border-radius: 10px;
            overflow: hidden;
        }

        .divider-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar, .notification-avatar {
            width: 40px;
            height: 40px;
            overflow: hidden;
            border-radius: 50%;
            border: 1px solid grey; /* Border color */
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .notification-avatar img {
            width: auto;
            height: 75%;
            object-fit: cover;
            border-radius: 50%;
        }

        .create-deals-image {
            width: 25%;
            height: auto;
        }

        .view-details-btn {
            width: 30%;
            border-radius: 10px;
            border: 1px solid grey;
            color: black;
        }

        .view-details-btn:hover {
            width: 30%;
            border-radius: 10px;
            border: 1px solid grey;
            color: black;
            opacity: 0.3;
        }

        .return-dashboard-btn {
            width: 30%;
            border-radius: 10px;
            color: white;
            background-color: #237A88;
        }

        .return-dashboard-btn:hover {
            width: 30%;
            border-radius: 10px;
            color: white;
            background-color: #237A88;
            opacity: 0.5;
        }

        .state-avatar {
            border: none;
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="login.html">Your Logo</a>

            <!-- Spacer to push content to the right -->
            <div class="ms-auto"></div>

            <!-- Notification Avatar -->
            <div class="notification-avatar ms-3 d-flex align-items-center justify-content-center">
                <img src="assets/images/notification.png" class="notification-icon" alt="Notification Avatar">
            </div>

            <!-- Divider -->
            <div class="vertical-divider mx-4"></div>

            <!-- User Profile -->
            <div class="d-flex align-items-center">
                <div class="avatar me-3">
                    <img src="assets/images/minion.jpeg" alt="User Avatar">
                </div>
                <div>
                    <p class="mb-0">John Doe</p>
                    <small>johndoe@example.com</small>
                </div>

                <!-- User Profile Dropdown -->
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    </button>
                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <a class="dropdown-item" href="#">Profile</a>
                        <a class="dropdown-item" href="#">Settings</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    
    <!-- Centered Card -->
    <div class="card p-5 mx-auto my-5" style="width: 75%;">
        <div class="card-body text-center">
            
            <!-- First Div: State Bar -->
            <div class="mb-4">
                <div class="d-flex justify-content-between align-items-center">
                    <!-- State 1 -->
                    <div class="state-bar d-flex flex-column align-items-center" style="width: 20%;">
                        <div class="avatar state-avatar">
                            <img src="assets/images/create_deal_icon.png" alt="State Avatar 1">
                        </div>
                        <div class="mt-2">Create Deal</div>
                    </div>

                    <!-- Horizontal Divider (Image) -->
                    <div class="horizontal-divider">
                        <img src="assets/images/line-green.png" class="divider-image" alt="Divider Image 1">
                    </div>

                    <!-- State 2 -->
                    <div class="state-bar d-flex flex-column align-items-center" style="width: 20%;">
                        <div class="avatar state-avatar">
                            <img src="assets/images/deal-details-icon.png" alt="State Avatar 2">
                        </div>
                        <div class="mt-2">Deal Details</div>
                    </div>

                    <!-- Horizontal Divider (Image) -->
                    <div class="horizontal-divider">
                        <img src="assets/images/line-green.png" class="divider-image" alt="Divider Image 2">
                    </div>

                    <!-- State 3 -->
                    <div class="state-bar d-flex flex-column align-items-center" style="width: 20%;">
                        <div class="avatar state-avatar">
                            <img src="assets/images/verify.png" alt="State Avatar 3">
                        </div>
                        <div class="mt-2">Deal Submitted</div>
                    </div>
                </div>
            </div>

            <!-- Second Div: Image and Text -->
            <div class="mb-4">
                <img src="assets/images/create_deals.png" class="create-deals-image" alt="Image">
                <p class="mt-2">Youâ€™ve Successfully Created a Deal !</p>
            </div>

            <!-- Third Div: Buttons -->
            <div>
                <button class="btn me-2 view-details-btn">View Details</button>
                <button class="btn return-dashboard-btn">Return to Dashboard</button>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    
</body>
</html>
